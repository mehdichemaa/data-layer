      function getCookie(name) {
        function escape(s) {
          return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, "\\$1");
        }
        var match = document.cookie.match(
          RegExp("(?:^|;\\s*)" + escape(name) + "=([^;]*)")
        );
        return match ? match[1] : null;
      }

      const email = getCookie("user_email");

      window.dataLayer.push({ user_email: email });
