      <button type="submit" id="btn">Submit</button>
    </form>
    <br />
    <a href="./thank-you.html">Next page</a>

    <script>
      // Submit email
      document.querySelector("#btn").addEventListener("click", (event) => {
        event.preventDefault();

        // Get the email value
        const email = document.querySelector("#email").value;

        // Validate email
        if (email !== "") {
          // Push the email
          window.dataLayer.push({ user_email: email });
          console.log(email);

          // Trigger the dataLayer push event
          window.dataLayer.push({ event: "dataLayerPush" });
          console.log(dataLayer);

          // Store email in the cookies
          document.cookie = `user_email=${email}`;
        }
      });
